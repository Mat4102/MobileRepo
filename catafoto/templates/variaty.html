<view left-buttons="leftButtons" right-buttons="rightButtons">
<content has-header="true">
<swipe-cards on-swipe="onSwipe($event)">
    <swipe-cards>
        <swipe-card on-swipe="cardSwiped()" id="start-card">
            Swipe down for a new card
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">

                <div class="title">
                    {{card.title}}
                </div>
                <div class="image">
                    <img ng-src="{{card.image}}">
                </div>
                <div class="button-bar">
                    <button class="button button-clear button-assertive" ng-click="cardSwiped($index)">Answer</button>
                    <button class="button button-clear button-assertive" ng-click="goAway()">Decline</button>
                </div>
        </swipe-card>
    </swipe-cards>
    </swipe-cards>
    </content>
    </view>
